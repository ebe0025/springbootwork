<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/index.css" rel="stylesheet"/>
</head>
<body>

    <h1 align="center">글 쓰 기</h1>

        <table align="center">
            <tr>
                <td>제목 </td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>내용 </td>
                <td><textarea name="content" id="" cols="50" rows="10"></textarea></td>
            </tr>

                <td colspan="2">
                    <input type="submit" value="작성하기">&emsp;

            </tr>
        </table>
        <input type="hidden" name="writer" th:value="${loginUser.id}">
    </form>
</body>
</html>
